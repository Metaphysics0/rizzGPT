<!DOCTYPE html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <title>
      RizzGPT - AI Dating Assistant & Conversation Response Generator
    </title>
    <meta
      name="description"
      content="Get the perfect response for your dating conversations with RizzGPT, an AI-powered wingman. Upload conversation screenshots and get witty, charming responses for Tinder, Bumble, Hinge & more."
    />
    <meta
      name="keywords"
      content="dating app, AI dating assistant, conversation starter, dating response generator, Tinder responses, Bumble messages, Hinge conversations, dating AI, wingman AI, chat assistant"
    />
    <meta name="author" content="RizzGPT" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rizzb0t.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="RizzGPT - AI Dating Assistant & Conversation Response Generator"
    />
    <meta
      property="og:description"
      content="Get the perfect response for your dating conversations with RizzGPT, an AI-powered wingman. Upload conversation screenshots and get witty, charming responses for Tinder, Bumble, Hinge & more."
    />
    <meta property="og:url" content="https://rizzb0t.com" />
    <meta property="og:site_name" content="RizzGPT" />
    <meta property="og:image" content="https://rizzb0t.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="RizzGPT - Your AI wingman for dating apps"
    />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RizzGPT - AI Dating Assistant & Conversation Response Generator"
    />
    <meta
      name="twitter:description"
      content="Get the perfect response for your dating conversations with RizzGPT, an AI-powered wingman. Upload conversation screenshots and get witty, charming responses."
    />
    <meta name="twitter:image" content="https://rizzb0t.com/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="RizzGPT - Your AI wingman for dating apps"
    />
    <meta name="twitter:creator" content="@rizzgpt" />
    <meta name="twitter:site" content="@rizzgpt" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RizzGPT" />
    <meta name="application-name" content="RizzGPT" />
    <meta name="msapplication-TileColor" content="#9333ea" />
    <meta
      name="msapplication-tooltip"
      content="RizzGPT - AI Dating Assistant"
    />

    <!-- Preload custom fonts for performance -->
    <link
      rel="preload"
      href="/fonts/valera-round/regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/celebes/Celebes-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/celebes/Celebes-Light.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/celebes/Celebes-Bold.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "RizzGPT",
        "description": "AI-powered dating assistant that helps you generate perfect responses for dating conversations. Upload conversation screenshots and get witty, charming responses for Tinder, Bumble, Hinge and more.",
        "url": "https://rizzb0t.com",
        "image": "https://rizzb0t.com/og-image.png",
        "applicationCategory": "SocialNetworkingApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "RizzGPT"
        },
        "publisher": {
          "@type": "Organization",
          "name": "RizzGPT"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "150"
        },
        "featureList": [
          "AI-powered response generation",
          "Support for multiple dating platforms",
          "Upload conversation screenshots",
          "Generate witty and charming responses",
          "Background processing with Google Gemini AI",
          "Support for images and videos up to 50MB"
        ]
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
